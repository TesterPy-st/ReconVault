[pytest]
testpaths = tests
addopts = 
    -v 
    --cov=app 
    --cov-report=html 
    --cov-report=term-missing 
    --cov-report=xml
    --tb=short
    --strict-markers
    --disable-warnings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    load: Load and performance tests
    slow: Slow running tests
    skip_ci: Skip in CI environment
