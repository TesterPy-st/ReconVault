version: '3.8'

services:
  # Backend Service - FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reconvault-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - BACKEND_PORT=8000
      - BACKEND_HOST=0.0.0.0
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-reconvault}
      - POSTGRES_USER=${POSTGRES_USER:-reconvault_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - NEO4J_HOST=neo4j
      - NEO4J_BOLT_PORT=7687
      - NEO4J_HTTP_PORT=7474
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_logs:/var/log/backend
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - reconvault-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service - Vite
  frontend:
    image: node:18-alpine
    container_name: reconvault-frontend
    restart: unless-stopped
    working_dir: /app
    env_file:
      - .env
    environment:
      - FRONTEND_PORT=5173
      - FRONTEND_HOST=0.0.0.0
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev"
    depends_on:
      - backend
    networks:
      - reconvault-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: reconvault-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-reconvault}
      - POSTGRES_USER=${POSTGRES_USER:-reconvault_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgres:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - reconvault-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reconvault_user -d reconvault"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5-community
    container_name: reconvault-neo4j
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NEO4J_AUTH=${NEO4J_AUTH:-neo4j/reconvault}
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms_connector_bolt_listen__address=:7687
      - NEO4J_dbms_connector_http_listen__address=:7474
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
      - ./database/neo4j:/docker-entrypoint-initdb.d
    ports:
      - "7474:7474"
      - "7687:7687"
    networks:
      - reconvault-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "neo4j", "RETURN 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: reconvault-redis
    restart: unless-stopped
    command: redis-server --requirepass "${REDIS_PASSWORD:-}"
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - reconvault-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: reconvault-nginx
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - nginx_logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - reconvault-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

# Networks
networks:
  reconvault-network:
    driver: bridge
    name: reconvault-network

# Volumes
volumes:
  backend_logs:
    driver: local
  frontend_node_modules:
    driver: local
  postgres_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local
